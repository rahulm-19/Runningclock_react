<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./projectR2.css" />
</head>

<body>
  <div id="root" ></div>
  <script type="text/babel">
    let a;
    let date;
    let time;
    setInterval(() => {
      const rootElement = document.getElementById("root");
      const element = (
        <div className="container">
            <div>
              <h1 >Current time: <span id="time" className="timeStyle"></span></h1>
              <p >Developing clock using the Javascript library</p>
              <hr/>
                <p>Dynamic web page using ReactJs</p>
                <button>Browse Times</button>
            </div>
        </div>
      );
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      a = new Date();
      date = a.toLocaleDateString(undefined, options);
      time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      ReactDOM.render(element, document.getElementById('root'))
      ReactDOM.render((time + " on " + date), document.getElementById('time'))
    }, 1000);
  </script>
</body>

</html>
